            <script>
    let availableTags = [];

    $.ajax({
        method:'GET',
        url:'/product-list',
        success: function(response){
            console.log(response.products)
            startAutoComplete(response.products)
        }
    })

        function startAutoComplete(availableTags) {
            console.log("here")
            $( "#searchproduct" ).autocomplete({
                source: availableTags
              });
        }

    </script>

<!-- Initialize Glide.js -->
<script>
    new Glide('#productCarousel', {
        type: 'carousel',
        startAt: 0,
        perView: 1,
        focusAt: 'center',
        breakpoints: {
            768: {
                perView: 2
            }
            // Add more breakpoints if needed
        }
    }).mount();
</script>



      <script>
        {% for msg in messages %}
            {% if msg.tags == "success" %}
            swal("{{ msg }}", {button: "Ok", icon:"success"});
            {% elif msg.tags == "info" %}
            swal("{{ msg }}", {button: "Ok", icon:"warning", type:"info"},);
            {% else %}
            swal("{{ msg }}", {button: "Ok", icon:"error"});
            {% endif %}
        {% endfor %}
      </script>
